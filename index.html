<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
	
	<title>Frontend Mentor | Blog preview card</title>
</head>

<body>
	<article>
		<div class="wrapper">
			<img class="img-preview" src="images/illustration-article.svg" alt="illustration">
			<header>
				<div class="category"><p>Learning</p></div>
				<p class="date">Published
					<time datetime="2023-12-21">21 Dec 2023</time>
				</p>
				<h2 class="title">HTML & CSS foundations</h2>
			</header>
			<p class="summary">These languages are the backbone of every website, defining structure, content, and presentation</p>
			<footer>
				<img class="author-userpic" src="images/image-avatar.webp" alt="author" width="32" height="32">
				<p class="author">Greg Hooper</p>
			</footer>
		</div>
	</article>
	
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://www.frontendmentor.io/profile/2daaria" target="_blank">@2daaria</a>.
	</div>
</body>
</html>
