<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	
	<title>Frontend Mentor | Blog preview card</title>
</head>

<body>
	<article>
		<div class="wrapper">
			<img class="img-preview" src="assets/images/illustration-article.svg" alt="illustration">
			<header>
				<span class="category">Learning</span>
				<p class="date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
				<h2 class="title">HTML & CSS foundations</h2>
			</header>
				<p class="summary">These languages are the backbone of every website, defining structure, content, and presentation</p>
			<footer>
				<img class="author-userpic" src="assets/images/image-avatar.webp" alt="author">
				<p class="author">Greg Hooper</p>
			</footer>
		</div>
	</article>
	
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="#">daaRia</a>.
	</div>
</body>
</html>
